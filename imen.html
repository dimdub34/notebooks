<!doctype html>
<html>
    <head>
        <style>
            td {
                border: 1px solid black;
                background-color: #B0C4DE;
                width: 30px;
                height: 30px;
            }
        </style>
         <script>
             var mes_couleurs = ["#F0F8FF", "#00BFFF", "#1E90FF", "#4682B4"] 
             var mes_valeurs = [10, 15, 20, 25, 30, 35];
             var mes_decouvertes = 0;
             display_cell = function(which) {
                 var cell = document.querySelector("[id='" + which + "']");
                 if (cell.innerHTML == "") {
                     cell.innerHTML = mes_valeurs[mes_decouvertes];
                     cell.title = mes_valeurs[mes_decouvertes];
                     cell.style.backgroundColor = mes_couleurs[mes_decouvertes];
                     var histo = document.querySelector("#historique");
                     histo.innerHTML += " " + which;
                     mes_decouvertes ++;
                 } else
                     return;
             }
             
             create_tab = function(nblignes, nbcolonnes) {
                 var compteur = 0;
                 text = "<table>";
                 for (var ligne=0; ligne<nblignes; ligne++) {
                     text += "<tr>";
                     for (var colonne=0; colonne<nbcolonnes; colonne++) {
                         text += "<td title='DÃ©couvrir' id='" + compteur + "' onclick='display_cell(" + compteur + ");'></td>";
                         compteur ++;
                     }
                     text += "</tr>";
                 }
                 text += "</table>";
                 return text;
             }
          </script>
    </head>
    <body>
        <script>document.write(create_tab(5, 10));</script>
        <p>Historique: <span id="historique"></span></p>
    </body>
    </html>
